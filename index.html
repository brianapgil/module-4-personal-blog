<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <header>
        <h1>What's On Your Mind?</h1>
        <button id="toggle-button">☀/☾</button>
    </header>
    <main>
        <div id="left-column">
            <div id="circle">
                <h1>My First Blog</h1>
            </div>
        </div>
        <div id="right-column">
            <form id="blog-form" method="POST">
                <h2>Username</h2>
                <input type="text" class="form-input w-100" id="user-name" name="user-name" />
                <h2>Title</h2>
                <input type="text" class="form-input w-100" id="title" name="title" />
                <h2>Content</h2>
                <input type="text" class="form-input w-100" id="content" name="content" />
                <button id="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
